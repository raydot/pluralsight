            var calc = new Calculator('Output');

        //calculator.js
        //constructor
        var Calculator = function (eq) {
            //state goes here
            this.eqCtl = document.getElementById(eq);
        };

        Calculator.prototype = function () {
            //private members
            var add = function (x, y) {
                this.eqCtl.innerHTML = x + y;
            },
            subtract = function (x, y) {
                alert(x - y);
            };

            //public members
            return {
                add: add,
                subtract: subtract
            };
        } ();

    </script>
</head>
<body>
    <div id="Output"></div>
</body>
